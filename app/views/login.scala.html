<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Login Page - Ace Admin</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href='@routes.Assets.at("css/bootstrap.css")' />
		<link rel="stylesheet" href='@routes.Assets.at("css/font-awesome.css")' />

		<!-- text fonts -->
		<link rel="stylesheet" href='@routes.Assets.at("css/ace-fonts.css")' />

		<!-- ace styles -->
		<link rel="stylesheet" href='@routes.Assets.at("css/ace.css")' />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href='@routes.Assets.at("css/ace-part2.css")' />
		<![endif]-->
		<link rel="stylesheet" href='@routes.Assets.at("css/ace-rtl.css")' />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href='@routes.Assets.at("css/ace-ie.css")' />
		<![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src='@routes.Assets.at("js/html5shiv.js")'/>
		<script src='@routes.Assets.at("js/respond.js")'/>
		<![endif]-->
	</head>

	<body class="login-layout blur-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<c style="color:white">GoAgile</c>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">

											<img src="@routes.Assets.at("img/cn_group_logo.png")">

											<form method="post" action="@routes.Application.newBoard()" style="margin-top: 5%">
												<fieldset>

													<div class="form-group">
														<div class="col-sm-9">
															<input type="text" name="userName" placeholder="User name" class="form-control">
														</div>
													</div>

													<div class="form-group">
														<div class="col-sm-9">
															<input type="text" name="boardName" placeholder="Board name" class="form-control">
														</div>
													</div>


													<div class="space-6"></div>

													<label class="block" style="margin-left: 30%;margin-top: 10%">
														<span class="block input-icon input-icon-right">
															<input type="submit" text="Create">

														</span>
													</label>

													<div class="space-4"></div>
												</fieldset>
											</form>






										</div><!-- /.widget-main -->
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->




							</div><!-- /.position-relative -->

						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='../assets/js/jquery.js'>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
<
<![endif]-->
		<script src=""></script>
			<script src="js/jquery.js"></script>

		<script src='@routes.Assets.at("js/bootstrap.js")'></script>

	</body>
</html>
